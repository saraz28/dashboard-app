<div class="container">
    <div class="px-5 p-5 pb-0">
        <div class="row">
            <div class="col-10">
                <h3>
                    Products
                </h3>
            </div>

        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 p-3 justify-content-center">
        <div class="col col-md-5 col-lg-3" *ngFor="let item of products">
            <div class="card">
                <div
                    class="d-flex justify-content-center align-items-center p-3">
                    <p-galleria
                        [value]="item.images"
                        [numVisible]="5"
                        [circular]="true"
                        [showItemNavigators]="true"
                        [showThumbnails]="false"
                        [responsiveOptions]="responsiveOptions"
                        [containerStyle]="{ 'max-width': '300px' }">
                        <ng-template let-images pTemplate="item">
                            <img [src]="images"
                                style="width: 100%; display: block;" />
                        </ng-template>
                    </p-galleria>
                </div>

                <div class="card-body px-5">
                    <h6 class="card-title">{{item.title}}</h6>
                    <small class="text-gray">{{item.creationAt |
                        date}}</small>
                </div>
                <div class="d-flex justify-content-end p-2">

                    <button class="view-more-button  btn-lg btn-add"
                        type="btn"
                        (click)="getproductsById(item.id)">
                        View More
                    </button>
                    <!-- 
                    <button (click)="getproductsById(item.id)">View
                        more</button> -->
                </div>
            </div>
        </div>

    </div>
</div>

<div class="card flex justify-center">
    <p-dialog header="Product Details" [(visible)]="visible"
        [style]="{ width: '50rem' }" *ngIf="productsDetails">
        <div class="row">
            <div class="col-12 text-gray p-2">
                Product Name:
            </div>
            <div class="col-12 p-2">
                {{productsDetails.title}}
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-gray p-2">
                Product Description:
            </div>
            <div class="col-12 p-2">
                {{productsDetails.description}}
            </div>

        </div>
        <div class="row">
            <div class="col-1 text-gray p-2">
                Price:
            </div>
            <div class="col-5 p-2">
                {{ '$' +productsDetails.price }}
            </div>

        </div>
    </p-dialog>
</div>
