<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4 p-5">
        <div class="col col-md-4 col-lg-3" *ngFor="let item of teamData">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 text-center">
                            <img [src]="item.photo"
                                class="circle-img" alt="Profile" />

                        </div>
                        <div class="col-12">
                            <h3 class="text-center">
                                {{item.name}}
                            </h3>
                        </div>
                        <div class="col-12">
                            <h3 class="text-center">
                                {{item.email}}
                            </h3>
                        </div>
                        <div class="col-12">
                            <h3 class="text-center">
                                Name
                            </h3>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
