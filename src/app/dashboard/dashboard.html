
<div class="container">
    <div class="px-5 p-5 pb-0">
        <div class="row">
            <div class="col-10">
                <h3>
                    Dashboard
                </h3>
            </div>

        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-4 p-5" *ngIf="searchedStatstics">
        <div class="col col-md-6 col-lg-3 p-2"
            *ngFor="let item of searchedStatstics">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="row flex-column">
                                <div class="col col-md-12 col-lg-9">
                                    <h5 class="text-gray">
                                        {{item.label}}
                                    </h5>
                                </div>
                                <div class="col-md-12 col-lg-12">
                                    <h4> {{item.total}}</h4>
                                </div>
                            </div>

                        </div>
                        <div class="col-3 col-md-4 col-lg-3">
                            <img width="50%"
                                [src]="
                        item.label === 'Total Users'
                          ? '/assets/icons/users-icon.svg'
                          : item.label === 'Total Orders'?  '/assets/icons/order-icon.svg'
                          : item.label === 'Total Sales'?  '/assets/icons/sales-icon.svg':
                          item.label === 'Total Pending'?  '/assets/icons/pending-icon.svg':''
                      "
                                class="card-img-top"
                                [alt]="item.label === 'Total Users' ? 'users-icon' : 
                                item.label === 'Total Orders' ? 'order-icon'
                                :item.label === 'Total Sales'? 'sales-icon':
                                 item.label === 'Total Pending'?'pending-icon':''">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row align-items-center">
                                <div class="col-2 col-md-2 col-lg-2">
                                    <img width="50%"
                                        [src]="
                                    item.total >= item.totalByYesterday ? '/assets/icons/ic-trending-up-24px.svg':'/assets/icons/ic-trending-down-24px.svg'
                                  "
                                        class="card-img-top"
                                        [alt]="item.total >= item.totalByYesterday ? 'trending-up-icon':'trending-down-icon'">
                                </div>
                                <div class="col-3 col-md-3 col-lg-3">
                                    <small
                                        [ngClass]="item.total >= item.totalByYesterday ? 'up-rate-color' : 'down-rate-color'">
                                        {{item.percentage}}%
                                    </small>

                                </div>

                                <div class="col-7 col-md-4 col-lg-7">
                                    <small
                                        class="text-gray">
                                        {{item.total >=
                                        item.totalByYesterday ? ' Up
                                        from
                                        yesterday' :' Down from
                                        yesterday' }}
                                    </small>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <div class="row p-5">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Sales Details</h5>
                    <p-chart type="line" [data]="data"
                        [options]="options" class="h-[30rem]"
                        style="width: 100%; height: 100%; display: block" />

                </div>
            </div>
        </div>

    </div>
</div>
