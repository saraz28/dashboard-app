
<div class="container">
    <div class="px-5 p-5 pb-0">
        <div class="row">
            <div class="col-10">
                <h3>
                    Dashboard
                </h3>
            </div>

        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4 p-5">
        <div class="col col-md-4 col-lg-3  d-flex"
            *ngFor="let item of statsticsData">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="row flex-column">
                                <div class="col">
                                    <h5 class="text-gray">
                                        {{item.label}}
                                    </h5>
                                </div>
                                <div class="col">
                                    <h3> {{item.total}}</h3>
                                </div>

                            </div>

                        </div>
                        <div class="col-3">
                            <img width="50%"
                                [src]="
                        item.label === 'Total Users'
                          ? '/assets/icons/users-icon.svg'
                          : item.label === 'Total Orders'?  '/assets/icons/order-icon.svg'
                          : item.label === 'Total Sales'?  '/assets/icons/sales-icon.svg':
                          item.label === 'Total Pending'?  '/assets/icons/pending-icon.svg':''
                      "
                                class="card-img-top"
                                alt="...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-2">
                                    <img width="50%"
                                        [src]="
                                    item.total >= item.totalByYesterday ? '/assets/icons/ic-trending-up-24px.svg':'/assets/icons/ic-trending-down-24px.svg'
                                  "
                                        class="card-img-top"
                                        alt="...">
                                </div>
                                <div class="col-3">
                                    <span
                                        [ngClass]="item.total >= item.totalByYesterday ? 'up-rate-color' : 'down-rate-color'">
                                        {{item.percentage}}%
                                    </span>

                                </div>

                                <div class="col-7">
                                    <h6
                                        class="text-gray">
                                        {{item.total >=
                                        item.totalByYesterday ? ' Up
                                        from
                                        yesterday' :' Down from
                                        yesterday' }}
                                    </h6>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
